<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/64434449ec.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../src/styles/photographer.css"
    />

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Logo de FishEye - Site de photographies en ligne"
        />
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <article class="container">
        <div class="photographer-info">
          <div class="photographer-name" data-photographer-name></div>
          <div class="location" data-location></div>
          <div class="description" data-description></div>
        </div>
        <button
          tabindex="0"
          class="contact_button"
          id="openContactModalButton"
          aria-label="Ouvrir le formulaire de contact"
        >
          Contactez-moi
        </button>
        <img id="photographerImage" alt="" />
      </article>

      <div class="modal-overlay" id="modalOverlay">
        <div
          class="modal"
          id="modal"
          role="dialog"
          aria-labelledby="photographerName"
        >
          <div class="modal-header">
            <div class="contact-lines">
              <p class="contact-text">Contactez-moi</p>
              <p class="photographer-name" id="photographerName"></p>
            </div>
            <img
              src="assets/icons/close.svg"
              alt="Fermer le formulaire de contact"
              id="closeModalIcon"
              tabindex="0"
              role="button"
              aria-label="Fermer le formulaire de contact"
            />
          </div>
          <div class="modal-content">
            <form
              id="contactForm"
              aria-live="polite"
              aria-describedby="formDescription"
            >
              <div>
                <label for="firstName">Prénom</label>
                <input type="text" id="firstName" />
              </div>
              <div>
                <label for="lastName">Nom</label>
                <input type="text" id="lastName" />
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" />
              </div>
              <div>
                <label for="message">Votre message</label>
                <textarea id="message" class="custom-textarea"></textarea>
              </div>
              <button tabindex="0" type="submit" class="contact_button">
                Envoyer
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="sort-menu">
        <label for="sortMenuButton" class="visually-hidden">Trier par</label>
        <button
          id="sortMenuButton"
          aria-haspopup="listbox"
          aria-expanded="false"
          aria-labelledby="sortMenuButton"
          aria-label="Trier par"
        >
          <ul
            class="sort-options"
            role="listbox"
            aria-labelledby="sortMenuButton"
            id="sortOptionsList"
          >
            <li
              class="sort-option"
              role="option"
              tabindex="0"
              data-filter-value="popular"
            >
              Popularité
            </li>
            <li
              class="sort-option"
              role="option"
              tabindex="0"
              data-filter-value="title"
            >
              Titre
            </li>
            <li
              class="sort-option"
              role="option"
              tabindex="0"
              data-filter-value="date"
            >
              Date
            </li>
          </ul>
        </button>
      </div>

      <div id="media-container"></div>
      <!-- Encart des likes et du tarif -->
      <div id="total-likes-and-rate">
        <p id="total-likes">
          <span id="likes-count">0</span> <span id="heart-icon">❤</span>
        </p>
        <p id="daily-rate">
          <span id="rate-value">$0</span> <span id="euro-sign">€</span>/jour
        </p>
      </div>
      <!-- lightbox -->
      <div id="lightboxOverlay">
        <div
          id="lightbox"
          class="lightbox"
          role="dialog"
          aria-labelledby="Visionnage des photos"
          aria-modal="true"
        >
          <div class="lightbox-content">
            <div class="lightbox-content-left">
              <span id="prevImage" class="nav-arrow" tabindex="0"
                ><i class="fas fa-chevron-left"></i>
                <p class="sr-only">Précédent</p>
              </span>
            </div>
            <div class="lightbox-content-center">
              <img
                id="lightboxImage"
                class="lightbox-image"
                src=""
                alt="Lightbox Image"
                tabindex="0"
              />
              <span
                id="lightboxTitle"
                class="lightbox-title"
                tabindex="0"
              ></span>
            </div>
            <span id="closeLightbox" class="close-lightbox" tabindex="0"
              ><i class="fas fa-times"></i
            ></span>
            <div class="lightbox-content-right">
              <span id="nextImage" class="nav-arrow" tabindex="0"
                ><i class="fas fa-chevron-right"></i>
                <p class="sr-only">Prochain</p>
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="../src/pages/portfolio.ts"></script>
  </body>
</html>
