<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../src/styles/photographer.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" alt="Logo de FishEye" />
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <div class="photographer-info">
        <div class="photographer-name" data-photographer-name></div>
        <div class="location" data-location></div>
        <div class="description" data-description></div>
        <button class="contact_button" id="openContactModalButton">
          Contactez-moi
        </button>
        <div class="photographer-image" data-photographer-image></div>
      </div>

      <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
          <div class="modal-header">
            <button class="contact_button" id="openContactModalButton">
              Contactez-moi
            </button>

            <img
              src="assets/icons/close.svg"
              alt="Fermer le formulaire de contact"
              onclick="closeModal()"
              id="closeModalIcon"
            />
            <span class="photographer-name" id="photographerName"></span>
          </div>
          <div class="modal-content">
            <form id="contactForm">
              <div>
                <label for="firstName">Prénom :</label>
                <input type="text" id="firstName" placeholder="Votre prénom" />
              </div>
              <div>
                <label for="lastName">Nom :</label>
                <input type="text" id="lastName" placeholder="Votre nom" />
              </div>
              <div>
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Votre email" />
              </div>
              <div>
                <label for="message">Votre message :</label>
                <textarea
                  id="message"
                  placeholder="Saisissez votre message"
                ></textarea>
              </div>
              <button type="submit" class="contact_button">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
      <div class="sort-menu">
        <label for="sortMenuButton" class="visually-hidden">Trier par</label>
        <button
  id="sortMenuButton"
  aria-haspopup="listbox"
  aria-expanded="false"
  aria-labelledby="sortMenuButton"
>
  <span onclick="handleSortClick()">Popularité</span>
</button>


        <ul class="sort-options" role="listbox" aria-labelledby="sortMenuButton" id="sortOptionsList">
          <li role="option" tabindex="0">Popularité</li>
          <li role="option" tabindex="-1">Date</li>
          <li role="option" tabindex="-1">Titre</li>
        </ul>
      </div>
      
      <div id="media-container"></div>
      <!-- Encart des likes et du tarif -->
      <div id="total-likes-and-rate">
        <p id="total-likes">
          <span id="likes-count">0</span> <span id="heart-icon">❤</span>
        </p>
        <p id="daily-rate">
          <span id="rate-value">$0</span> <span id="euro-sign">€</span>/jour
        </p>

    </main>
    <script type="module" src="../src/pages/portfolio.ts"></script>
  </body>
</html>
