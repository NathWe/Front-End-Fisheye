<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../src/styles/photographer.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" alt="Logo de FishEye" />
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <div class="container">
      <div class="photographer-info">
        <div class="photographer-name" data-photographer-name></div>
        <div class="location" data-location></div>
        <div class="description" data-description></div>
      </div>
        <button class="contact_button" id="openContactModalButton">
          Contactez-moi
        </button>
        <img id="photographerImage" alt="Portrait du photographe"/>
      </div>
    

      <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
          <div class="modal-header">
            <div class="contact-lines">
              <p class="contact-text">Contactez-moi</p>
              <p class="photographer-name" id="photographerName"></p>
          </div>
            <img
              src="assets/icons/close.svg"
              alt="Fermer le formulaire de contact"
              id="closeModalIcon"
            />
          </div>
          <div class="modal-content">
            <form id="contactForm">
              <div>
                <label for="firstName">Prénom</label>
                <input type="text" id="firstName" />
              </div>
              <div>
                <label for="lastName">Nom</label>
                <input type="text" id="lastName" />
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" />
              </div>
              <div>
                <label for="message">Votre message</label>
                <textarea
                  id="message"
                ></textarea>
              </div>
              <button type="submit" class="contact_button">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
      <div class="sort-menu">
        <label for="sortMenuButton" class="visually-hidden">Trier par</label>
        <button
            id="sortMenuButton"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-labelledby="sortMenuButton"
        >
            <ul class="sort-options" role="listbox" aria-labelledby="sortMenuButton" id="sortOptionsList">
              <li class="sort-option" role="option" tabindex="0" data-filter-value="popular">Popularité</li>
              <li class="sort-option" role="option" tabindex="0" data-filter-value="title">Titre</li>
              <li class="sort-option" role="option" tabindex="0" data-filter-value="date">Date</li>
            </ul>
        </button>
    </div>
    
      
      <div id="media-container"></div>
      <!-- Encart des likes et du tarif -->
      <div id="total-likes-and-rate">
        <p id="total-likes">
          <span id="likes-count">0</span> <span id="heart-icon">❤</span>
        </p>
        <p id="daily-rate">
          <span id="rate-value">$0</span> <span id="euro-sign">€</span>/jour
        </p>
      <!-- lightbox -->
      <div id="lightboxOverlay" class="lightbox-overlay">
        <div id="lightbox" class="lightbox">
          <span id="closeLightbox" class="close-lightbox">✕</span>
          <img id="lightboxImage" class="lightbox-image" src="" alt="Lightbox Image">
          <span id="prevImage" class="nav-arrow">‹</span>
          <span id="nextImage" class="nav-arrow">›</span>
          <div id="lightboxTitle" class="lightbox-title"></div>
        </div>
      </div>
      
        
    </main>
    <script type="module" src="../src/pages/portfolio.ts"></script>
  </body>
</html>
