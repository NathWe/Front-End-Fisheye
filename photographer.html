<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../src/styles/photographer.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Logo de FishEye" />
    </header>
    <main id="main" aria-hidden="false">
      <div class="photographer-section">
        <div class="photographer-info">
          <div
            class="photographer-name"
            data-photographer-name="Nom du photographe"
          ></div>
          <div class="location" data-location="Ville du photographe"></div>
          <div
            class="description"
            data-description="Description du photographe"
          ></div>
          <button class="contact_button" id="openContactModalButton">
            Contactez-moi
          </button>
        </div>
      </div>

      <div id="contact_modal" role="dialog">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img
              src="assets/icons/close.svg"
              alt="Fermer le formulaire de contact"
              onclick="closeModal()"
              id="closeModalIcon"
            />
          </header>
          <form onsubmit="submitForm(event)">
            <div>
              <label for="prenom">Prénom :</label>
              <input
                id="prenom"
                name="prenom"
                pattern="[A-Za-zÀ-ÿ '-]+"
                required
              />
            </div>
            <div>
              <label for="nom">Nom :</label>
              <input id="nom" name="nom" pattern="[A-Za-zÀ-ÿ '-]+" required />
            </div>
            <div>
              <label for="email">E-mail :</label>
              <input id="email" name="email" type="email" required />
            </div>
            <div>
              <label for="message">Message :</label>
              <textarea
                id="message"
                name="message"
                minlength="10"
                required
              ></textarea>
            </div>
            <button type="submit" class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>

      <div id="media-container"></div>
    </main>

    <script type="module" src="../src/pages/photographer.ts"></script>
  </body>
</html>
